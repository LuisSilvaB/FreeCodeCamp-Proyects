<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form id="survey-form">
            <div>
                <label for="name" id="name-label">Name</label>
            
                <input type="text" id="name" placeholder="Enter your name" required>      
            </div>
            <div>
                <label for="email" id="email-label">Email</label>
             
                <input type="email" id="email" name="email" placeholder="Enter your email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>              
            </div>
            <div>
                <label for="age" id="number-label">Age <font SIZE=2>(opcional)</font></label>
        
                <input type="number" id="number" min="12" max="60" step="2" placeholder="Age">
            </div>
            <div>
                <label for="age">Which option best describes your current role?</label>
            
                <select name="dropdown" id="dropdown" required>
                    <option disabled>Select current role</option>
                    <option>Student</option>
                    <option selected>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>                
            </div>
            <div id="radio-options">
                <label id="label-recommend">Would you recommend freeCodeCamp to a friend?</label>
                <section>
                    <input value="1" type="radio" name="recommend"> <p>Definitely</p> 
                </section>
                <section>
                    <input value="2" type="radio" name="recommend"><p>Maybe</p>
                </section>
                <section>
                    <input value="3" type="radio" name="recommend"><p>Not sure</p>
                </section>
            </div>
            <div>
                <label id="label-feature">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option disabled>Select an option</option>
                    <option>Challenges</option>
                    <option selected>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </div>
            <div id="checkbox-options">
                <label>What would you like to see improved? <font size="2">(Check all that apply)</font></label>
                <section>
                    <input type="checkbox" value="option"> <p>Front-end Projects</p>
                </section>
                <section>
                    <input type="checkbox" value="option"> <p>Back-end Projects</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Data Visualization</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Challenges</p> 
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Open Source Community</p> 
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Gitter help rooms</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Videos</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>City Meetups</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Wiki</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Forum</p>
                </section>
                <section>
                    <input type="checkbox" value="option" > <p>Additional Courses</p>
                </section>
            </div>
            <div id="comment">
                <label>Any comments or suggestions?</label>
                <textarea id="" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
            </div>
            <div id="buttom-submit">
                <input id="submit" type="submit">
            </div>

        </form>
    </main>
</body>
</html>
